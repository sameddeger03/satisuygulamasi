    </main>
    <script>
        var otoGiris = false;
        var versiyon = "";
        (async () => {
            versiyon = await window.ipcRenderer.invoke("versiyon");
            document.querySelector("#versiyon").innerHTML = versiyon;
        })();
        setTimeout(() => {
            window.ipcRenderer.send("kilit");
        },3000)
        window.ipcRenderer.on("kilit-response", (event,sonuc)=>{
            document.querySelector("#baslangic").style.display = "none";
            otoGiris = sonuc[1];
            if(sonuc[0]) {
                document.querySelector(".introBySD_title").classList.remove("d-none");
                document.querySelector(".introBySD_title").classList.add("d-flex");
                document.querySelector("#giris").style.display = "block";
            }else {
                if(otoGiris)
                    window.ipcRenderer.send("devamet");
                else {
                    document.querySelector(".introBySD_title").classList.remove("d-none");
                    document.querySelector(".introBySD_title").classList.add("d-flex");
                    document.querySelector("#kilit").style.display = "block";
                }
            }
        })
        function giris(){
            window.ipcRenderer.send("sifre",document.querySelector("#sifre").value);
        }
        window.ipcRenderer.on("sifre-response", (event,sonuc)=>{
            if(sonuc){
                window.ipcRenderer.send("devamet");
                document.querySelector("#sonuc").classList.remove("bg-danger");
                document.querySelector("#sonuc").classList.add("bg-success");
                document.querySelector("#sonuc").innerHTML = "Giriş yapıldı. Yönlendiriliyorsunuz...";
            }else {
                document.querySelector("#sonuc").classList.remove("bg-success");
                document.querySelector("#sonuc").classList.add("bg-danger");
                document.querySelector("#sonuc").innerHTML = "Şifre Yanlış";
            }
        })
        function sifre(goster){
            if(goster){
                document.querySelector("#sifregoster").style.display = "block";
                document.querySelector("#sifregizle").style.display = "none";
                document.querySelector("#sifre").type = "text";
            }else {
                document.querySelector("#sifregoster").style.display = "none";
                document.querySelector("#sifregizle").style.display = "block";
                document.querySelector("#sifre").type = "password";
            }
        }
    </script>
